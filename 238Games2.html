			for(var k in __querys){

				if(a[0]=='lang'&&(a[1]=='en'||a[1]=='jp'))return a[1];
			}
			return 'jp';
		}

		function showPage(){
			var showOtherPage=!1;
			for(var k in __querys){
				var a=__querys[k].split('=');
				if('page'==a[0]){
					showOtherPage=!0;
					var b=$('.page_'+a[1]);
					if(b.length==1){
						__curPage='page_'+a[1];
						b.show();
						var h=$('.navbar-nav .navbar_'+a[1]);
						h.addClass('active');
						h.siblings().removeClass('active');
					}else{
						__curPage='page_home';
						$('.page_home').show();
					}
					break;
				}
			}
			if(!showOtherPage){
				__curPage='page_home';
				$('.page_home').show();
			}
		}

					+'</li>';
			}

		}

		function genCarouselItems(){
			var arr=[];
			for(var i=GamesInfoLength;i>(GamesInfoLength-12);i--)arr.push(10+('0'+i).slice(-2));
			// arr.push(1014);
			var a=arr.length;
			while(a){
				var j=Math.floor(Math.random()*a);
				var t=arr[--a];
				arr[a]=arr[j];
				arr[j]=t;
			}
			var elem='';
			var count=0;
			for(var k in arr){
				var number=arr[k];
				var info=GamesInfo[number];
				elem+=
					'<div class="carousel-item'+(count==0?' active':'')+'">'
						+'<a style="cursor: pointer;" data-toggle="modal" data-target="#myModal" data-number="'+number+'">'
							+'<img src="'+info.tc+'" alt="ゲーム『'+info.title+'』のカルーセルイメージ">'
						+'</a>'
					+'</div>';
				count++;
				if(count==5)break;
			}
			$('.carousel-inner').html(elem);
		}

			$('.h3_new_game').html(__curWords.h3_new_game);

			var elem='';
			for(var i=GamesInfoLength;i>(GamesInfoLength-9);i--){
				var number=10+('0'+i).slice(-2);
				var info=GamesInfo[number];
				var newBadge=i==GamesInfoLength?'<span class="badge badge-danger">New</span>':'';
				elem+=
					'<div class="col-4">'
						+'<a class="game_thumbnail" data-toggle="modal" data-target="#myModal" data-number="'+number+'">'
							+'<img src="'+info.imgA+'" class="img-responsive img-thumbnail" alt="ゲーム『'+info.title+'』のサムネイル">'
						+'</a>'
						+'<h3 style="word-wrap: break-word;">'+info.title+newBadge+'</h3>'
					+'</div>';
			}
			$('.page_home .top_game').html(elem);
		}

		function PageHandler(){
			$('.navbar-nav a').click(function(){
				var p=$(this).parent();
				if(p.hasClass('active'))return;
				p.addClass('active');
				p.siblings().removeClass('active');
				var page=$(this).data('page');
				$('.pages').children().each(function(){
					var t=$(this);
					t.hasClass(page)?t.slideDown('slow'):t.slideUp('slow');
				});
				$('.navbar-toggler').is(':visible')&&$('.navbar-toggler').click();
				__curPage=page;
				myGa(page,'Navbar','nav-item');
			});

			$('.more_info').click(function(){
				var h=$('.navbar-nav .navbar_gamelist');
				if(h.hasClass('active'))return;
				h.addClass('active');
				h.siblings().removeClass('active');
				$('.pages').children().each(function(){
					var t=$(this);
					t.hasClass('page_gamelist')?t.slideDown('slow'):t.slideUp('slow');
				});
				if($('.navbar-toggler').is(':visible')&&$('.navbar-collapse').is(':visible')){
					$('.navbar-toggler').click();
				}
				myGa('more_info','page_home','toGamelist');
			});
		}

		function ModalHandler(){
			$('.carousel-inner a').click(popupDetail);
			$('.game_thumbnail').click(popupDetail);
			$('.game_list_play').click(popupDetail);
			function popupDetail(){
				var info=GamesInfo[$(this).data('number')];
				__curGameInfo=info;
			}
			$('#myModal').on('show.bs.modal',function(e){
				var m=$(this);
				// m.find('.modal-header').css('background-color',__curGameInfo.bgColor).css('color',__curGameInfo.textColor);
				// m.find('.modal-footer').css('background-color',__curGameInfo.bgColor);
				// m.find('.modal-content').css('color',__curGameInfo.textColor);
				var title=__curGameInfo.title;//TODO en
				var caption=__curGameInfo.caption;//TODO en
				m.find('.modal-title').text(title);
				m.find('.modal-body').html(
					'<img src="'+__curGameInfo.imgA+'" alt="ゲーム『'+__curGameInfo.title+'』のサムネイル">'
					+'<p>'+caption+'</p>');
				myGa('open_modal',__curPage,__curGameInfo.title);
			});
			$('#myModal .play_btn').click(function(){
				var u=__curGameInfo.url+getLangQuery();
				window.open(u,'_blank');
				myGa('play','Modal',__curGameInfo.title);
			});
		}

		function onClickTweet(){
			myGa('tweet',__curPage,'share');
			var t=encodeURIComponent(__curWords.tw_share_text);
			var h=encodeURIComponent(__curWords.tw_share_tag);
			var u='https://238g.github.io/Parace/238Games2.html'+(__curLang=='en'?'?lang=en':'');
			window.open(
				'https://twitter.com/intent/tweet?text='+t+'&hashtags='+h+'&url='+u,'share window', 
				'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=300,width=600');
			return false;
		}

		function getLangQuery(){return __curLang=='en'?'?lang=en':'';}
